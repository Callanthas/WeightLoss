<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <!--link to jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Link to cdn multiselect-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <!--link to javascript-->
    <script src="assets/scripts/userInput.js"></script>
    <script src="assets/scripts/recipeFetch.js"></script>
    <script src="assets/scripts/sessionstorage.js"></script>
    
    <title>Document</title>
</head>
<body>
    <form id="clientsForm">
        <label for="name">Name</label>
        <input id="nameData" name="name" type="text" placeholder="name">
        <br>
        <label for="lastName">Last name</label>
        <input id="lastNameData" name="lastName" type="text" placeholder="last name">
        <br>
        <label for="age">Age</label>
        <input id="AgeData" name="age" type="number" placeholder="age">
        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="genderData">
            <option value="female">female</option>
            <option value="male">male</option>
        </select>
        <br>
        <label for="weight">Weight</label>
        <input id="weightData" name="weight" type="number" placeholder="kg">
        <br>
        <label for="height">Height</label>
        <input id="heightData" name="height" type="number" placeholder="m">
        <br>
        <label for="waist">Waist</label>
        <input id="waistData" name="waist" type="number" placeholder="cm">
        <br>
        <label for="hip">Hip</label>
        <input id="hipData" name="hip" type="number" placeholder="cm">
        <br>
        <label for="wrist">Wrist</label>
        <input id="wristData" name="wrist" type="number" placeholder="cm">
        <br>
        <button id="nextButton">Next</button>
    </form>
    <!--Checkboxes for breakfast, change this for multiselect -->
    <div class="food-preferences-container">
        <button id="calculate">Calculate my plan</button>
    </div>
    <!--div for breakfast response-->
    <div id="breakfastDiv"> </div>
    <!--div for lunch response-->
    <div id="lunchDiv"> </div>
    <!--div for dinner response-->
    <div id="dinnerDiv"> </div>

</body>



</html>
